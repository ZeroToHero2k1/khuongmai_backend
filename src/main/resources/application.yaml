server:
  port: ${PORT:8080}
  servlet:
    context-path: /khuongmai

spring:
  datasource:
#    url: "jdbc:mysql://localhost:3306/khuongmaiapp"
    url: ${DBMS_CONNECTION:jdbc:mysql://mysql-8.0.36:3306/khuongmaiapp}
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:root}
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    sql:
      init:
        mode: always
        continue-on-error: true

jwt:
  signerKey: ${JWT_SIGNERKEY}
  valid-duration: 10 #in second
  refreshable-duration: 120 #in seconds